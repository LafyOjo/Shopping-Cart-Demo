<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMT Digital Front-end Test</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/adf2c3d39a.js" crossorigin="anonymous"></script>
    <!-- custom css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class = "navbar">
        <div class = "navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="images/Lafoire Logo.png" alt="big house">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->

    <!-- hero -->
    <header class = "hero">
        <div class="banner">
            <h1 class = "banner-title"> Real-Estate Collection</h1>
            <button class = "banner-btn">Shop Now</button>
        </div>
    </header>
    <!-- end of hero -->

    <!-- Products -->
    <section class = "products">
        <div class = "section-title">
            <h2> Our available real estate</h2>
        </div>
        <div class = "products-center">
            <article class = "product">
                <div class = "img-container">
                    <img src="images/houses-8.jpg" alt ="product" class = "product-img">
                    <button class = "bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        add to basket
                    </button>
                </div>
                <h3> Terrence Avenue</h3>
                <h4> $750,000</h4>
            </article>
            <!-- end of single product-->
        </div>
    </section>
    <!-- end of products -->

    <!-- cart -->
    <div class="cart-overlay">'
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your basket</h2>
            <div class="cart-content">
            <!-- cart item -->
                <div class="cart-item">
                    <img src="images/houses-8.jpg" alt="product">
                <div>
                    <h4> Terrence Avenue</h4>
                    <h5> $750,000</h5>
                    <span class = "remove-item"> remove</span>
            </div>
        <div class = "chevron">
            <!-- end of cart item -->
    <i class = "fas fa-chevron-up"></i>
    <p class = "item-amount">1</p>
    <i class = "fas fa-chevron-down"></i>
    <!-- end of cart-->
        </div>
            </div>
    <!-- end of cart items-->
    </div>
        <div class = "cart-footer">
            <h3>Your total : $ <span class = "cart-total"> 0 </span></h3>
            <button class ="clear-cart banner-btn">clear cart</button>
        </div>
    </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
